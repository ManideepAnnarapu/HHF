<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Honey Home Foods</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel</h1>

    <form id="item-form">
      <div class="form-group">
        <label>Item Name:</label>
        <input type="text" id="itemName" placeholder="Enter item name" required>
      </div>

      <div class="form-group">
        <label>Category:</label>
        <select id="itemCategory" required>
          <option value="">Select Category</option>
          <option value="biryani">Biryani</option>
          <option value="cakes">Cakes & Cookies</option>
          <option value="snacks">Snacks</option>
          <option value="pickles">Pickles</option>
          <option value="others">Other Foods</option>
        </select>
      </div>

      <div class="form-group">
        <label>Weights & Prices:</label>
        <div class="weights">
          <input type="text" placeholder="250G Price (e.g., 15RM)" id="price250">
          <input type="text" placeholder="500G Price (e.g., 28RM)" id="price500">
          <input type="text" placeholder="1000G Price (e.g., 53RM)" id="price1000">
        </div>
      </div>

      <div class="form-group">
        <label>Upload Image:</label>
        <input type="file" id="itemImage" accept="image/*" required>
        <img id="imagePreview" src="" alt="Preview" style="display:none;">
      </div>

      <button type="submit">Save Item</button>
    </form>

    <div id="status"></div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
